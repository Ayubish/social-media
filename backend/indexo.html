<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="login()">login</button>
    <p class="demo"></p>
    <button onclick="cretePost()">Create post</button>

    <script>
      const out = document.querySelector(".demo");
      async function login() {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          body: JSON.stringify({
            email: "ertugrul@gmail.com",
            password: "ertugrul",
          }),
          headers: { "Content-Type": "application/json" },
        });
        const data = await res.json();
        if (!res.ok) {
          if (data.error) {
            out.innerHTML = data.error;
          } else {
            out.innerHTML = "Something is wrong";
          }
        } else {
          out.innerHTML = `${data.username}, Welcome!`;
        }
      }

      async function creatPost() {
        const res = await fetch("http://localhost:5000/api/posts/create", {
          method: "POST",
          credentials: "include",
          body: JSON.stringify({
            content: "This is a post from a browser",
          }),
          headers: { "Content-Type": "application/json" },
        });
        const data = await res.json();
        if (!res.ok) {
          if (data.error) {
            out.innerHTML = data.error;
          } else {
            out.innerHTML = "creating post failed";
          }
        } else {
          out.innerHTML = `${data.content}, posted sucessfully!`;
        }
      }
    </script>
  </body>
</html>
